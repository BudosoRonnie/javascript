<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var x = 7;       // 'var' is function-scoped and allows redeclaration
        let y = 8;       // 'let' is block-scoped and allows reassignment
        const z = x + y; // 'const' is block-scoped and must be initialized, cannot be reassigned

        document.getElementById("demo").innerHTML = "The value of z is " + z;
    </script>
</body>
</html>
