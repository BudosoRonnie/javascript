<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Java  Introduction</h1>
    
    <script>
        document.addEventListener("DOMContentLoaded",()
        =>{
            document.getElementById("demo").innerHTML =
            "Hello JavaScript";
        })
    </script>
</head>
<body>

<p id="'demo">Hello, JS</p>
</body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">
      Turn on the light
    </button>

    <img
      id="myImage"
      src="https://www.w3schools.com/js/pic_bulboff.gif"
      style="width:100px"
    >

    <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">
      Turn off the light
    </button>
  </body>
</html>
