<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Comments</h1>
    <p id="demo"></p>
    <script>
        let x = 7; // Declare x, give it the value of 7
        let y = 8; // Declare y, give it the value of 8
        let z = x + y; // Declare z, give it the value of x + y 

        document.getElementById("demo").innerHTML = "The value of z is " + z;
    </script>
</body>
</html>
