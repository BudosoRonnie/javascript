<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String Operators</h1>

<p>All conditional operators can be used on both numbers and strings.</p>

<p id="demo"></p>

<script>
let text1 = 10;
let text2 = 2;
let result = text1 < text2;
document.getElementById("demo").innerHTML = "Is 10 less than 2? " + result;
</script>

</body>
</html>
