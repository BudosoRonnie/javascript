<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object</title>
</head>
<body>
    <h1>Java Object</h1>
    <h2>Creating an Object</h2>

    <p id="demo"></p>

    <script>
        // Create an Object:
        const bodypart = {
            type: "Head",
            color: "white"
        };

        // Display Data from the Object
        document.getElementById("demo").innerHTML =
            "The bodypart is " + bodypart.type + " and the color is " + bodypart.color + ".";
    </script>
</body>
</html>
