<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arithmetic</h1>
<h2>Addition and Multiplication</h2>

<p id="demo"></p>

<script>
let x = 5;
let y = 2;

// Perform addition
let sum = x + y;

// Perform multiplication
let product = x * y;

// Display both results
document.getElementById("demo").innerHTML = 
    "Sum: " + sum + "<br>" + "Product: " + product;
</script>

</body>
</html>
