<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Logical Operators</h1>
<h2>The && (AND) Operator</h2>

<p>The && operator returns true if both expressions are true, otherwise false:</p>

<p id="demo"></p>

<script>
let x = 6;
let y = 3;

document.getElementById("demo").innerHTML = 
(x < 10 && y > 1) + "<br>" +
(x < 10 && y < 1);
</script>

</body>
</html>
